<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    
    <link rel="stylesheet" type="text/css" href="file:///home/eric/Desktop/projects%20andela/accounts/fontawesome-free-5.14.0-web/css/all.css">
    <title>Registerme and Login Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="login-registerme">
                <form action="" class="log-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-unlock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="login" class="btn solid">

                    <p class="social-text">or sign in with social platform </p>
                     <div class="social-media">

                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>

                        </a>
                    </div>
                </form>

                <form action="" class="register-me-form">
                    <h2 class="title">Registerme</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-unlock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="registerme" class="btn solid">

                    <p class="social-text">or sign in with social platform </p>
                     <div class="social-media">

                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>

                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>

                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New  Member Of Ireporter here?</h3>
                    <p>Please enter data your and register for membership after you login</p>
                    <p>Thankyou</p>
                    <button class="btn transparent" id="register-me-btn">Registerme</button>
            
                </div>
                <img src="img/corrupt.jpg" class="image" alt="">

                </div>

                
                    <div class="panel right-panel">
                        <div class="content">
                            <h3>Already Member Of Ireporter ?</h3>
                            <p>Please enter your details and login</p>
                            <p>Thankyou</p>
                            <button class="btn transparent" id="log-in-btn">Login</button> 
                     </div>   
                     <img src="img/suit.jpg" class="image" alt="">
                </div> 
            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
